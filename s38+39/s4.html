<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: Arial, sans-serif;
            transition: background-color 1s;
        }

        .joke-text {
            margin-bottom: 20px;
            font-size: 2em;
            text-align: center;
        }

        .button {
            padding: 10px 20px;
            font-size: 1.5em;
            cursor: pointer;
            background-color: #ff7f50;
            color: #ffffff;
            border: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="joke-text" id="joke-text">Click the button to get a joke!</div>
        <button class="button" id="joke-button">Get Another Joke</button>
    </div>
    <script src="s4.js"></script>
</body>
</html>
