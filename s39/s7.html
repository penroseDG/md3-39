<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #3a3b3c;
        }
        .container {
            background-color: #1e90ff;
            color: white;
            padding: 20px;
            border-radius: 10px;
            width: 300px;
            margin: auto;
        }
        .title {
            font-size: 2em;
        }
        .input-group {
            margin: 10px 0;
        }
        .input-group input {
            margin-right: 10px;
        }
        .button {
            margin: 10px;
            padding: 10px;
            background-color: blue;
            color: white;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="title">Password Generator</div>
        <div class="input-group">
            <label for="length">Password Length:</label>
            <select id="length" name="length">
                <option value="8">8</option>
                <option value="10" selected>10</option>
                <option value="12">12</option>
                <option value="14">14</option>
                <option value="16">16</option>
            </select>
        </div>
        <div class="input-group">
            <input type="checkbox" id="uppercase" name="uppercase" checked>
            <label for="uppercase">Include Uppercase Letters</label><br>
            <input type="checkbox" id="lowercase" name="lowercase" checked>
            <label for="lowercase">Include Lowercase Letters</label><br>
            <input type="checkbox" id="numbers" name="numbers" checked>
            <label for="numbers">Include Numbers</label><br>
            <input type="checkbox" id="symbols" name="symbols" checked>
            <label for="symbols">Include Symbols</label><br>
        </div>
        <button class="button" onclick="generatePassword()">Generate Password</button>
        <div class="input-group">
            <label for="password">Your Password:</label>
            <input type="text" id="password" readonly>
        </div>
    </div>
   <script src="s7.js"></script>
</body>
</html>
